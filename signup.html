<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    
</head>
<body>
    <div class="registerModalContainer">
        <div class="loginModal">
            <h1><a href="index.html">MarketHub<span class="icon-shopping-cart"></span></a>
                
            </h1>

            <h2 class="signupTitle"><span class="icon-user"></span> Sign Up</h2>
            <form action="" class="loginForm signupForm">
                <p>Email:</p> 
                <input type="text" placeholder="">
                <p>Username:</p> 
                <input type="text" placeholder="">
                <p>Password:</p> 
                <input type="password" placeholder="">
                <button class="btn btn-secondary">Sign Up <span class="icon-check"></span></button>

                <p class="registerLink">Already a user? <a href="login.html">Login</a></p>
            </form>

        </div>


    </div>
    


</body>
<script src="js/script.js"></script>
</html>
